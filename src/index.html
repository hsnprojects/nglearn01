  <app-root style="display: contents"></app-root>

  <a id="gotoTop" style="background-color: transparent; color: black; display: block;" href='#'>
    <div title="Go to Top" style="color: black; font-size:20px; background-color: transparent;">
      &#9757;
    </div>
  </a>
  
</body>

<script>

  window.addEventListener('scroll', () => {

    const toTopLink = document.getElementById('gotoTop');

    if (window.scrollY > 500) {
      toTopLink.style.display = "block";
    } else {
      toTopLink.style.display = "none";
    }

  }, true);

</script>
